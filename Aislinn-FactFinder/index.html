<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid!</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  
  <body>
	
	<main>
		<form id="menu">
			<input type="button" name="a" value="Fun Fact #1" id="a">
			<input type="button" name="b" value="Fun Fact #2" id="b">
			<input type="button" name="c" value="Fun Fact #3" id="c">
			<input type="button" name="d" value="Fun Fact #4" id="d">
			<input type="button" name="e" value="Fun Fact #5" id="e">
			
		</form>
		
		<section id="factbox">
		Click the buttons above to display a fun fact!
		
		</section>
		
		<form id="theme">
			<input type="button" name="pasteltheme" value="Pastel Theme" id="pastel">
			<input type="button" name="marshmallowtheme" value="Toasted Marshmallow Theme" id="marshmallow">
			<input type="button" name="foresttheme" value="Forest Theme" id="forest">
		</form>
		
	</main>
	
	<div id="currentTheme"></div>
	
	<script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
